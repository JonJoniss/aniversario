<!DOCTYPE html>

            color: white;

            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        .aviso-steam {
            background-color: #2d1a2d;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ff1493;
            font-size: 0.9rem;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .heart {
            position: absolute;
            top: -10%;
            font-size: 25px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

            "Voc√™ √© a pessoa que faz tudo ficar mais colorido. E por isso, voc√™ merece um mimo especial... üéÅ"

        const botoes = [

        function proximoPasso() {

            if (passoAtual < textos.length) {
                // Efeito de fade ao mudar o texto

        function criarCoracao() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['üíñ', 'üå∏', '‚ú®', 'üåπ', 'üéÄ'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];

            heart.style.opacity = Math.random() + 0.3;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }

        function chuvaDeCoracoes() {

        }

        // Inicia alguns cora√ß√µes lentos no fundo desde o come√ßo

    </script>
</body>
</html>
